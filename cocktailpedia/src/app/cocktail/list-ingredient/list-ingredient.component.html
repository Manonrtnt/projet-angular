<!-- ingredient-list.component.html -->
<mat-list>
    <mat-list-item *ngFor="let ingredient of ingredients">
        <span>{{ ingredient.name }}</span>
        <span class="actions">
            <button mat-icon-button (click)="editIngredient(ingredient)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteIngredient(ingredient)">
                <mat-icon>delete</mat-icon>
            </button>
        </span>
    </mat-list-item>
</mat-list>

<button mat-fab color="primary" (click)="addIngredient()">
    <mat-icon>add</mat-icon>
</button>

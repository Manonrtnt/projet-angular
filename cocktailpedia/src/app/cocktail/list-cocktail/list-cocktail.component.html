<mat-card *ngFor="let cocktail of listCocktail" class="cocktail-card">
  <mat-card-header>
    <div mat-card-avatar class="cocktail-image">
      <img [src]="cocktail.image" alt="{{ cocktail.name }}">
    </div>
    <mat-card-title>{{ cocktail.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let ingredient of cocktail.ingredients">
        {{ ingredient.quantity }} {{ ingredient.name }}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Mon bouton</button>
  </mat-card-actions>
</mat-card>
